<!-- আপনার আগের HEADER অংশে লোগো যোগ করুন -->
<header>
    <!-- লোগো যোগ করুন - উপরে বাম পাশে -->
    <div class="logo-container">
        <a href="index.html">
            <img id="main-logo" src="images/logo.png" alt="Site Logo" class="site-logo">
        </a>
    </div>
    
    <!-- আপনার আগের নেভিগেশন মেনু থাকলে -->
    <nav class="main-nav">
        <!-- ... আগের মেনু আইটেম ... -->
        
        <!-- নতুন: অ্যাডমিন প্যানেল লিংক -->
        <a href="#" class="admin-link" onclick="openAdminPanel(); return false;">
            <i class="fas fa-user-cog"></i> অ্যাডমিন
        </a>
    </nav>
</header>

<!-- আপনার মেইন কন্টেন্টের পরে এই সেকশনগুলো যোগ করুন -->
<main>
    <!-- ... আপনার আগের কন্টেন্ট ... -->
    
    <!-- নতুন: ব্র্যান্ডস সেকশন -->
    <section class="brands-section section-padding">
        <div class="container">
            <h2 class="section-title">আমাদের ব্র্যান্ডস</h2>
            <button class="btn-add" onclick="openAddBrandModal()">
                <i class="fas fa-plus"></i> নতুন ব্র্যান্ড যোগ করুন
            </button>
            <div id="brands-container" class="brands-grid">
                <!-- ব্র্যান্ডগুলো এখানে লোড হবে -->
            </div>
        </div>
    </section>
    
    <!-- নতুন: প্রোডাক্টস সেকশন -->
    <section class="products-section section-padding bg-light">
        <div class="container">
            <h2 class="section-title">আমাদের পণ্যসমূহ</h2>
            <button class="btn-add" onclick="openAddProductModal()">
                <i class="fas fa-plus"></i> নতুন পণ্য যোগ করুন
            </button>
            <div id="products-container" class="products-grid">
                <!-- পণ্যগুলো এখানে লোড হবে -->
            </div>
        </div>
    </section>
</main>

<!-- আপনার ফুটারের আগে এই মডালগুলো যোগ করুন -->
<!-- ব্র্যান্ড অ্যাড মডাল -->
<div id="addBrandModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('addBrandModal')">&times;</span>
        <h3>নতুন ব্র্যান্ড যোগ করুন</h3>
        <div class="form-group">
            <label>ব্র্যান্ড নাম:</label>
            <input type="text" id="brandName" placeholder="স্যামসাং, নাইকি ইত্যাদি">
        </div>
        <div class="form-group">
            <label>ছবির পাথ:</label>
            <input type="text" id="brandLogoPath" placeholder="images/brands/brand-name.png">
            <small>ছবি images/brands/ ফোল্ডারে রাখুন</small>
        </div>
        <button class="btn-primary" onclick="addBrand()">যোগ করুন</button>
    </div>
</div>

<!-- প্রোডাক্ট অ্যাড মডাল -->
<div id="addProductModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('addProductModal')">&times;</span>
        <h3>নতুন পণ্য যোগ করুন</h3>
        <div class="form-group">
            <label>পণ্যের নাম:</label>
            <input type="text" id="productName" placeholder="পণ্যের নাম">
        </div>
        <div class="form-group">
            <label>ছবির পাথ:</label>
            <input type="text" id="productImage" placeholder="images/products/product-name.jpg">
            <small>ছবি images/products/ ফোল্ডারে রাখুন</small>
        </div>
        <div class="form-group">
            <label>মূল্য:</label>
            <input type="number" id="productPrice" placeholder="1000">
        </div>
        <button class="btn-primary" onclick="addProduct()">যোগ করুন</button>
    </div>
</div>

<!-- অ্যাডমিন প্যানেল মডাল -->
<div id="adminPanelModal" class="modal admin-modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('adminPanelModal')">&times;</span>
        <h3>অ্যাডমিন প্যানেল</h3>
        <div class="admin-options">
            <button class="admin-btn" onclick="openAddBrandModal(); closeModal('adminPanelModal');">
                <i class="fas fa-tag"></i> ব্র্যান্ড যোগ
            </button>
            <button class="admin-btn" onclick="openAddProductModal(); closeModal('adminPanelModal');">
                <i class="fas fa-box"></i> পণ্য যোগ
            </button>
            <button class="admin-btn" onclick="changeLogo()">
                <i class="fas fa-image"></i> লোগো পরিবর্তন
            </button>
        </div>
    </div>
</div>

<!-- config.json ফাইল লোড করুন -->
<script src="config.js"></script>
